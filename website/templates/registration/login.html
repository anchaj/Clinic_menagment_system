{% extends "base.html" %}

{% block contentBlock %}
    {% if user.is_authenticated %}
        <div id="content">
            <p>You will be redirect to your account website</p>
        </div>
        <script>
            window.location.replace("authenticated.html");
        </script>
    {% else %}
        <div id="content">
            <p>Your are not logged in!!</p>
        </div>
    {% endif %}
{% endblock %}
