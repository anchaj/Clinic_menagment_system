{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8" />
        <!--<meta http-equiv = "refresh" content = "5"> -->
        <title>Medical Clinic</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
        {% block head %}
        {% endblock %}
    </head>
<body>
    <div id="container">
        <div id="header"> <h1 style="text-align: center;">OurClinic</h1>
            <ul id="menu">
                <li><a class="myButton" id="HomeButton">Home</a></li>
                <li><a class="myButton" id="ClinicButton">Clinic</a></li>
                <li><a class="myButton" id="DoctorsButton">Doctors</a></li>
                <li><a class="myButton" id="PricingButton">Pricing</a></li>
                <li><a class="myButton" id="ContactButton">Contact</a></li>
            </ul>
        </div>
    </div>

        <h2>Registration to clinic</h2>
        <div style="margin-left:35%;margin-right:35%;">
            <fieldset style="background-color: black; color: white; text-align: right;">
                <form method="post" action="register.html">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Registration">    <input type="reset" value="Reset fields">
              </form>
            </fieldset>
        </div>

    <script>
        function onHomeClick() {
            window.location = "index.html";
        }

        function onClinicClick(){
            window.location = "clinic.html";
        }

        function onDoctorClick() {
            window.location = "doctor.html";
        }

        function onPricingClick() {
            window.location = "pricing.html";
        }

        function onContactClick() {
            window.location = "contact.html";
        }

        document.getElementById("HomeButton").onclick = onHomeClick;
        document.getElementById("ClinicButton").onclick = onClinicClick;
        document.getElementById("DoctorsButton").onclick = onDoctorClick;
        document.getElementById("PricingButton").onclick = onPricingClick;
        document.getElementById("ContactButton").onclick = onContactClick;
    </script>

</body>
</html>
